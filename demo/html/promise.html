<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
</head>
<body>

<script>


  let promise = new Promise((resolve, reject) => {
    reject(new Error('error'));
  });

  promise.then((result) => {return result})
         .catch((error) => {console.log(error)});
</script>
</body>
</html>
