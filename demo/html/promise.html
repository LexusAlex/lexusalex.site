<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
</head>
<body>
<div id="container"></div>
<script>
  new Promise((resolve, reject) => {
    reject(new Error('error'));
  }).finally(() => {console.log('Загрузка завершена')})
    .then((r) => {console.log(r); return r;})
    .catch((e) => {console.log(e)})
</script>
</body>
</html>
