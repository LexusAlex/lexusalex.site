<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise</title>
</head>
<body>
<div id="container"></div>
<script>
  function promise(type) {
    return new Promise((resolve, reject) => {
      setTimeout(() => resolve(type), 2000)
    });
  }

  let all = Promise.all([88, {}, promise(3)]);
  all.then(([r1, r2, r3]) => {
    console.log(r1);
    console.log(r2);
    console.log(r3);
    console.log(all);
  }).catch((error) => {
    console.log(error)
  })

</script>
</body>
</html>
