<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="div1">
    div1
    <div class="div2">
      div2
      <div class="div3">
        div3
        <div class="div4">div4</div>
      </div>
    </div>
  </div>

  <script>
    let d1 = document.querySelector('.div1');
    let d2 = document.querySelector('.div2');
    let d3 = document.querySelector('.div3');
    let d4 = document.querySelector('.div4');
    let b = document.body;
    let h = document.documentElement;

    function target(e) {
      console.log(e.currentTarget);
    }

    d1.addEventListener('click', target);
    d2.addEventListener('click', target);
    d3.addEventListener('click', target);
    d4.addEventListener('click', target);
    b.addEventListener('click', target);
    h.addEventListener('click', target);
  </script>
</body>
</html>
