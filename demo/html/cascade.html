<!DOCTYPE html>

  <style>

/* Универсальный */
* {
  color: #2bcc2b;
}

/* Тега */
div {
  color: #bcbecc;
}

/*Идентификатор*/
#id {
  color: #e0ff76;
}

/*Класс*/
.class {
  color: #cf4e26;
}

/*Атрибут*/
[lang] {
  color: #000000;
}

/*Конкретный атрибут*/
[lang="ru"] {
  color: rgba(55, 153, 189, 0.74);
}

/*Одно из значений атрибута*/
[class~="o"] {
  color: rgba(244, 6, 6, 0.74);
}

/*Значение атрибута за которым идет - */
[lang |="en"] {
  color: rgba(179, 213, 156, 0.74);
}

/*Значение атрибута начинается с*/
[href^="https://"] {
  background-color: #2e2f31;
}

/*Значение атрибута заканчивается значением*/
[href$="1"],[class$="1"] {
  background-color: #7e9335;
}

/*Значение атрибута может быть в любом месте атрибута*/
[title*="title"] {
  background-color: #8250df;
}

/*Селектор потомка*/
article h1 {
  color: blue;
}

/*Селектор потомка*/
div div div div div  {
  background-color: #e8bb0b;
}

/*Селектор потомка*/
ul .one {

}

/*Непосредственно вложенный селектор*/
ul > .a-123 {

}

/*Непосредственно вложенный селектор*/
ul > ul > li {

/* Объединение селекторов*/

/* Смежный селектор*/
div.r1 + div.r2 {

}

/* Смежный селектор*/
li.item + li {

/* последующий селектор*/
li.header ~ .box {

}
/* последующий селектор*/
li.header ~ li {
  border-top: 1px solid #fa0202;

/*Группировка селекторов*/
h5 {
  color: #8250df;
}

/*Группировка селекторов*/
